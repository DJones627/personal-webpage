<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Homepage</title>

  <!-- Tailwind CSS (Instructor-approved CDN method) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-900">

  <!-- Header -->
  <header class="bg-purple-600 text-white p-6 text-center">
    <h1 class="text-2xl md:text-3xl font-bold">Daquan Jones</h1>
    <p class="mt-2">Spring Web Applications</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6">

    <!-- About Section -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold">About Me</h2>
      <p class="mt-2 text-slate-600">
        I am a software engineering student going to ECU to become a game developer and start a business.
      </p>
    </section>

    <!-- Links Section -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold">Links</h2>
      <ul class="mt-2 list-disc pl-6">
        <li>
          <a href="#" class="text-blue-600 hover:underline">GitHub</a>
        </li>
        <li>
          <a href="#" class="text-blue-600 hover:underline">Outlook</a>
        </li>
      </ul>
    </section>

    <!-- Image Section -->
    <section>
      <h2 class="text-xl font-semibold">Image</h2>
      <img
        src="images/profile.jpg"
        alt="Profile image"
        class="mt-2 w-48 rounded shadow"
      />
    </section>

  </main>

</body>
</html>
